<h5>Editar Sala</h5>

<div class="row" *ngIf="sala">
  <div class="col-md-6">
    <form [formGroup]="formularioSala" (submit)="atualizarSala()">
      <div class="form-group row">

        <div class="col-md-6">
          <label for="nome">Nome da sala</label>
          <input type="text" class="form-control" formControlName="nome" />
        </div>
        <div class="col-md-3">
          <label>Capacidade</label>
          <input type="number" class="form-control" formControlName="capacidade" />
        </div>

      </div>

      <div class="form-group row">

        <div class="col-md-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="possuiProjetor" id="possuiProjetor"
              formControlName="possuiProjetor" />
            <label class="form-check-label" for="possuiProjetor">Possui projetor</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="possuiTv" id="possuiTv" formControlName="possuiTv" />
            <label class="form-check-label" for="possuiTv">Possui TV</label>
          </div>
        </div>

      </div>

      <div class="form-group row">
        <div class="col">
          <button type="submit" class="btn btn-warning mr-2" [disabled]="!formularioSala.valid">
            Alterar
          </button>
          <a class="btn btn-link" routerLink="/salas">
            Voltar
          </a>
        </div>
      </div>

    </form>
  </div>
</div>
