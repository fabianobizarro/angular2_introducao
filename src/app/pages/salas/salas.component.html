<div class="row mb-2">
  <div class="col">
    <h2>Gerenciamento de Salas</h2>

  </div>
</div>

<hr />

<p>
  <a href="/salas/novo" class="btn btn-success">
    Nova Sala
  </a>
</p>

<div class="row">
  <div class="col">

    <table class="table">

      <thead>
        <tr>
          <th> Id </th>
          <th> Nome </th>
          <th> Capacidade </th>
          <th> Possui Projetor? </th>
          <th> Possui TV? </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sala of listaSalas">
          <td> <strong>{{sala.id}}</strong> </td>
          <td> {{sala.nome}} </td>
          <td> {{sala.capacidade}} </td>
          <td> {{sala.possuiProjetor ? "Sim" : "Não"}} </td>
          <td> {{sala.possuiTV ? "Sim" : "Não"}} </td>
          <td>
            <a routerLink="{{sala.id}}/editar" class="btn btn-warning mr-2">
              Alterar
            </a>
            <button class="btn btn-danger" (click)="excluirSala(sala.id)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
